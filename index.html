<!DOCTYPE html>
<html>
<head>
<title>Lemonade Stand</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>

<form id="lemonadeForm">
    <div>
        <label>How many days?
          <br>
          <input id="numberOfDays" type="number" value="">
          </label>
    </div>
    <div>
      <label>People that walked by?
        <br>
        <input id="peopleWalkedBy" type="number" value="">
        </label>
    </div>
    <div>
        <label>How much will you charge for a glass of lemonade this week?
          <br>
          <input id="priceCharged" type="number" value="">
        </label>
    </div>
        <div>
        <label>How much did it cost to make your lemonade?
          <br>
          <input id="costOfLemonade" type="number" value="">
        </label>
    </div>
    <button type="button" onclick="simulate();">Open The Stand!</button>
</div>
</form>
	
<!-- PAGE CONTENT HERE -->


</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="js/lemonadeStand.js"></script>
<script>
$(document).ready(function() {
  $.simpleWeather({
    woeid: '2451822', 
    location: '',
    unit: 'f',
    success: function(weather){
      document.weather = weather;
      startLemonadeStand();
    }
  });
});
</script>
</body>
</head>
